<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 추가</title>
    <link rel="stylesheet" href="../css/write-post.css">
</head>
<body>
    <header class="header">
        <button class="back-btn"><</button>
        <h1>아무 말 대잔치</h1>
        <div class="profile-container">
            <img class="user-profile" src="../assets/default-profile.png" alt="me" />
            <div class="profile-dropdown hidden">
                <button>회원정보 수정</button>
                <button>비밀번호 수정</button>
                <button>로그아웃</button>
            </div>
        </div>
    </header>

    <main class="post-container">
        <h2>게시글 작성</h2>
        
        <form id="postForm" class="post-form">
            <label for="title">제목*</label>
            <input type="text" id="title" placeholder="제목을 입력해주세요. (최대 26글자)" maxlength="26">

            <label for="content">내용*</label>
            <textarea id="content" placeholder="내용을 입력해주세요."></textarea>
            <p class="helper" id="postHelper"></p>

            <label for="image">이미지</label>
            <div class="file-wrapper">
                <label for="image" class="file-label">
                    <span class="file-button">파일 선택</span>
                    <span class="file-name" id="fileName">파일을 선택해주세요.</span>
                </label>
                <input type="file" id="image" accept="image/*" multiple hidden>
            </div>

            <button type="button" id="submitBtn" disabled>완료</button>
        </form>
    </main>

    <div id="logoutModal" class="modal hidden">
        <div class="modal-content">
            <p>로그아웃 하시겠습니까?</p>
            <div class="modal-buttons">
                <button id="cancelLogout" class="cancel-btn">취소</button>
                <button id="confirmLogout" class="confirm-btn">확인</button>
            </div>
        </div>
    </div>

    <div id="logoutCompleteModal" class="modal hidden">
        <div class="modal-content">
            <p>로그아웃 되었습니다.</p>
            <div class="modal-buttons">
                <button id="confirmLogoutComplete" class="confirm-btn">확인</button>
            </div>
        </div>
    </div>

    <div id="writePostModal" class="modal hidden">
        <div class="modal-content">
            <p>게시글이 등록되었습니다.</p>
            <button id="confirmModal" class="confirm-btn">확인</button>
        </div>
    </div>

    <script src="../js/write-post.js"></script>

</body>
</html>
