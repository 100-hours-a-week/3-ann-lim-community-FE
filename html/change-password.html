<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="../css/change-password.css" />
</head>
<body>
    <header class="header">
        <button class="back-btn"><</button>
        <h1>아무 말 대잔치</h1>
        <div class="profile-container">
            <img class="user-profile" src="../assets/default-profile.png" alt="me" />
            <div class="profile-dropdown hidden">
                <button>회원정보 수정</button>
                <button>비밀번호 수정</button>
                <button>로그아웃</button>
            </div>
        </div>
    </header>

    <main class="password-container">
        <h2>비밀번호 수정</h2>

        <form id="changePasswordForm" novalidate>
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요.">
            <p class="helper" id="passwordHelper"></p>

            <label for="passwordConfirm">비밀번호 확인</label>
            <input type="password" id="passwordConfirm" placeholder="비밀번호를 한번 더 입력하세요.">
            <p class="helper" id="passwordConfirmHelper"></p>

            <button type="submit" id="submitBtn" disabled>수정하기</button>
        </form>

    </main>

    <div id="toast" class="toast hidden">수정 완료</div>

    <div id="logoutModal" class="modal hidden">
        <div class="modal-content">
            <p>로그아웃 하시겠습니까?</p>
            <div class="modal-buttons">
                <button id="cancelLogout" class="cancel-btn">취소</button>
                <button id="confirmLogout" class="confirm-btn">확인</button>
            </div>
        </div>
    </div>

    <div id="logoutCompleteModal" class="modal hidden">
        <div class="modal-content">
            <p>로그아웃 되었습니다.</p>
            <div class="modal-buttons">
                <button id="confirmLogoutComplete" class="confirm-btn">확인</button>
            </div>
        </div>
    </div>

    <script src="../js/change-password.js"></script>

</body>
</html>
