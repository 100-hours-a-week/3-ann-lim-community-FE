<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="../css/edit-profile.css" />
</head>
<body>
    <header class="header">
        <button class="back-btn"><</button>
        <h1>아무 말 대잔치</h1>
        <div class="profile-container">
            <img class="user-profile" src="../assets/default-profile.png" alt="me" />
            <div class="profile-dropdown hidden">
                <button>회원정보 수정</button>
                <button>비밀번호 수정</button>
                <button>로그아웃</button>
            </div>
        </div>
    </header>

    <main class="edit-profile-container">
        <h2>회원정보 수정</h2>

        <!-- 프로필 사진 -->
        <section class="profile-section">
            <label>프로필 사진</label>
            <div class="profile-img" id="profileImg">
                <img id="profilePreview" src="../assets/default-profile.png" alt="profile" />
                <div class="profile-overlay">
                    <button type="button" id="changeProfileBtn">변경</button>
                </div>
                <input type="file" id="profileInput" accept="image/*" hidden />
            </div>
        </section>

        <!-- 이메일 / 닉네임 -->
        <form id="editProfileForm" novalidate>
            <label for="email">이메일*</label>
            <p id="email" class="email-text"></p>

            <label for="nickname">닉네임*</label>
            <input type="text" id="nickname"  maxlength="10" />
            <p class="helper-text" id="nicknameHelper"></p>

            <div class="button-group">
                <button type="submit" id="updateBtn" disabled>수정하기</button>
            </div>

            <div class="signout-section">
                <button type="button" id="signoutBtn">회원 탈퇴</button>
            </div>
        </form>
    </main>

    <div id="toast" class="toast hidden">수정 완료</div>

    <div id="logoutModal" class="modal hidden">
        <div class="modal-content">
            <p>로그아웃 하시겠습니까?</p>
            <div class="modal-buttons">
                <button id="cancelLogout" class="cancel-btn">취소</button>
                <button id="confirmLogout" class="confirm-btn">확인</button>
            </div>
        </div>
    </div>

    <div id="logoutCompleteModal" class="modal hidden">
        <div class="modal-content">
            <p>로그아웃 되었습니다.</p>
            <div class="modal-buttons">
                <button id="confirmLogoutComplete" class="confirm-btn">확인</button>
            </div>
        </div>
    </div>

    <div id="signoutModal" class="modal hidden">
        <div class="modal-content">
            <p>회원탈퇴 하시겠습니까?</p>
            <p>작성된 게시글과 댓글은 삭제됩니다.</p>
            <div class="modal-buttons">
                <button id="cancelSignout" class="cancel-btn">취소</button>
                <button id="confirmSignout" class="confirm-btn">확인</button>
            </div>
        </div>
    </div>

    <div id="signoutCompleteModal" class="modal hidden">
        <div class="modal-content">
            <p>회원탈퇴 되었습니다.</p>
            <div class="modal-buttons">
                <button id="confirmSignoutComplete" class="confirm-btn">확인</button>
            </div>
        </div>
    </div>

    <div id="errorToast" class="toast error hidden"></div>

    <script src="../js/edit-profile.js"></script>

</body>
</html>
