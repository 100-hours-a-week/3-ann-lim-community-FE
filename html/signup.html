<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/signup.css" />
</head>
<body>
    <header class="header">
        <button class="back-btn"><</button>
        <h1>아무 말 대잔치</h1>
    </header>

    <main class="signup-container">
        <h2>회원가입</h2>

        <!-- 프로필 사진 -->
        <section class="profile-section">
            <label>프로필 사진</label>
            <div class="profile-img" id="profileImg">
                <img id="profilePreview" src="../assets/default-profile.png" alt="profile" />
                <span id="plusIcon">+</span>
                <input type="file" id="profileInput" accept="image/*" hidden />
            </div>
        </section>

        <!-- 회원가입 폼 -->
        <form id="signupForm" novalidate>
            <label for="email">이메일*</label>
            <input type="email" id="email" placeholder="이메일을 입력하세요." />
            <p class="helper" id="emailHelper"></p>

            <label for="password">비밀번호*</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요." />
            <p class="helper" id="passwordHelper"></p>

            <label for="passwordConfirm">비밀번호 확인*</label>
            <input type="password" id="passwordConfirm" placeholder="비밀번호를 한번 더 입력하세요." />
            <p class="helper" id="passwordConfirmHelper"></p>

            <label for="nickname">닉네임*</label>
            <input type="text" id="nickname" placeholder="닉네임을 입력하세요. (최대 10글자)" maxlength="10" />
            <p class="helper" id="nicknameHelper"></p>

            <button type="submit" id="signupBtn" disabled>회원가입</button>
        </form>

        <p class="login-link">
            <a href="login.html">로그인하러 가기</a>
        </p>
    </main>

    <div id="signupModal" class="modal hidden">
        <div class="modal-content">
            <p>회원가입이 완료되었습니다.</p>
            <button id="confirmModal" class="confirm-btn">확인</button>
        </div>
    </div>

    <script src="../js/signup.js"></script>
</body>
</html>
